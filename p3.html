    <h2 style="color: red;">  Todos os campos são de preenchimento obrigatório </h2>
    
    <fieldset>

    <label for="Nome"></label>

        <input type="date"required><br><br>

        <br><br>
    </fieldset>

        <legend>Grupo 2: Informações de contato:</legend>

        <input type="email"><br><br>

    Website:<br>
        <input type="url" required><br><br>
    </fieldset>

            <option>Rondônia</option>
            <option>Roraima</option>
